apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-stream
  namespace: invstockprod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-stream
  template:
    metadata:
      labels:
        app: redis-stream
    spec:
      containers:
        - name: redis-stream
          image: redis
          ports:
            - containerPort: 6379

---
apiVersion: v1
kind: Service
metadata:
  name: redis-stream-service
  namespace: invstockprod
  labels:
    name: redis-stream-service
spec:
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 6379
  selector:
    app: redis-stream


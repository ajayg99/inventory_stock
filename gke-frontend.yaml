apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-inv
  namespace: invstockprod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-inv
  template:
    metadata:
      labels:
        app: frontend-inv
    spec:
      containers:
        - name: frontend-inv
          image: gcr.io/microservices-394918/frontend-inv:latest
          env:
            - name: REACT_APP_INGRESS
              value: 34.149.168.31
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-inv-service
  namespace: invstockprod
  labels:
    name: frontend-inv-service
spec:
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 3000
  selector:
    app: frontend-inv
  type: "LoadBalancer"

